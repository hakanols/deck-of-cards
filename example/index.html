<html>
    <head>
        <title>Cards</title>

        <link rel="stylesheet" href="./example.css">
    </head>
    <body>
        <div id="container"></div>

        <script type="module">
            import Deck from './deck.js'

            const container = document.getElementById('container');

            // create Deck
            var deck = Deck();

            // add to DOM
            deck.mount(container);

            function findCard(e){
                let target = e.target
                if (target.parentElement.className != "deck") {
                    target = target.parentElement
                }
                for (const card of deck.cards) {
                    if (target === card.$el) {
                        return card
                    }
                }
                throw 'Did not find card'
            }

            function onMouseUp(e){
                const card = findCard(e)
                let pos = e.target.getBoundingClientRect()
                card.animateTo({
                    delay: 1000,
                    duration: 500,
                    ease: 'quartOut',
                    x: -pos.x + (window.innerWidth - pos.width)/2,
                    y: -pos.y + (window.innerHeight - pos.height)/2,
                });
            }

            for ( const[i, card] of deck.cards.entries()){
                card.setSide(Math.random() < 0.5 ? 'front' : 'back');

                card.$el.addEventListener('mouseup', onMouseUp);

                card.enableDragging();
                card.enableFlipping();

                // explode
                card.animateTo({
                    delay: 1000 + i * 2, // wait 1 second + i * 2 ms
                    duration: 500,
                    ease: 'quartOut',

                    x: Math.random() * window.innerWidth - window.innerWidth / 2,
                    y: Math.random() * window.innerHeight - window.innerHeight / 2
                });
            }
        </script>
    </body>
</html>
